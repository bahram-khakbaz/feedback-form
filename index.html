<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم معرفی بازخورد دهندگان</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #003366;
      padding: 40px 20px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      max-width: 850px;
      margin: auto;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      direction: rtl;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
      background-color: #00509e;
      padding: 10px;
      border-radius: 10px;
      direction: ltr;
    }
    h3 {
      text-align: right;
      margin-top: 20px;
      margin-bottom: 15px;
      font-size: 18px;
      color: #003366;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      text-align: right;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: right;
      font-size: 14px;
    }
    .feedback-holder {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      position: relative;
      background-color: #f1f7ff;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
    }
    .add-btn, input[type="submit"] {
      margin-top: 12px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00509e;
      color: white;
      cursor: pointer;
      float: right;
      font-size: 14px;
      font-weight: bold;
    }
    .add-btn:hover, input[type="submit"]:hover {
      background-color: #003f7f;
    }
    .clearfix { clear: both; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>فرم معرفی بازخورد دهندگان</h2>

    <h3>بازخورد گیرنده</h3>
    <label>نام و نام خانوادگی</label>
    <input type="text" name="receiver_name" required>
    <label>ایمیل</label>
    <input type="email" name="receiver_email" required>

    <h3>بازخورد دهندگان</h3>
    <div id="feedbackContainer"></div>
    <button type="button" class="add-btn" id="addFeedbackBtn">افزودن بازخورد دهنده</button>
    <div class="clearfix"></div>

    <input type="submit" value="ارسال" id="submitBtn">
    <div class="clearfix"></div>
  </div>

  <script>
    const feedbackContainer = document.getElementById('feedbackContainer');
    const addBtn = document.getElementById('addFeedbackBtn');
    let feedbackCount = 0;
    const maxFeedback = 40;
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzJYhlO40TF3_hUmSYaJbFg_zxbwWg9hkV4Jle92vyK6ThP6KZpcmvIgfcmp4zC2OGS/exec";

    function createFeedbackItem() {
      if(feedbackCount >= maxFeedback) return;

      feedbackCount++;
      const div = document.createElement('div');
      div.className = 'feedback-holder';
      div.innerHTML = `
        <button type="button" class="remove-btn">حذف</button>
        <label>نام و نام خانوادگی بازخورد دهنده</label>
        <input type="text" name="feedback_name_${feedbackCount}" required>
        <label>ایمیل بازخورد دهنده</label>
        <input type="email" name="feedback_email_${feedbackCount}" required>
        <label>نوع ارتباط با بازخورد گیرنده</label>
        <select name="feedback_relation_${feedbackCount}" required>
          <option value="">انتخاب کنید</option>
          <option value="مدیر">مدیر</option>
          <option value="تحت سرپرستی">تحت سرپرستی</option>
          <option value="همکار">همکار</option>
          <option value="مشتری">مشتری</option>
        </select>
      `;
      feedbackContainer.appendChild(div);

      const removeBtn = div.querySelector('.remove-btn');
      removeBtn.addEventListener('click', () => {
        div.remove();
        feedbackCount--;
      });
    }

    addBtn.addEventListener('click', createFeedbackItem);

    document.getElementById('submitBtn').addEventListener('click', () => {
      const formData = {
        receiver_name: document.querySelector('input[name="receiver_name"]').value,
        receiver_email: document.querySelector('input[name="receiver_email"]').value,
        feedbacks: []
      };
      const holders = document.querySelectorAll('.feedback-holder');
      holders.forEach(holder => {
        formData.feedbacks.push({
          name: holder.querySelector('input[type="text"]').value,
          email: holder.querySelector('input[type="email"]').value,
          relation: holder.querySelector('select').value
        });
      });

      // ارسال داده‌ها به Google Apps Script Web App
      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      feedbackContainer.innerHTML = '';
      feedbackCount = 0;
      alert('اطلاعات با موفقیت ثبت شد.');
    });
  </script>
</body>
</html>
